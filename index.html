<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Number Guesser</title>
  <link rel = "stylesheet"
        type = "text/css"
        href = "style/numGuess.css" />
  <script type = "text/javascript"
          src = "js/numGuess.js"></script>
</head>

<body onload = "init()">
  <h1>Number Guesser</h1>
  <form>
    <fieldset>
      <div id = "output">
        I'm thinking of a number between 0 and 100.
        Guess my number, and I'll tell if you are
        too high, too low, or correct.
      </div>
      <label for = "">Your Guess</label>
      <input type = "text"
             id = "txtGuess">
      <button type = "button"
              onclick = "checkGuess()">
        check your guess
      </button>
      
      <button type = "button"
              id = "again"
              onclick = "init()">
        try again
      </button>
    </fieldset>
  </form>
</body>
</html>
